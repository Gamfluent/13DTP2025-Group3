<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <title>Nav Component Trailing</title>
</head>
<body>
    <nav>
        <div class="navbar" style="background-color: var(--main-black);"> <!--This is the main navbar and this container will be substitued with the developed header-->
            <div class="container-fluid d-flex justify-content-end"> <!--This is the container of the navbar-->
                <button href="" type="button" class="btn d-none d-lg-inline me-2">Portal</button> <!--These are the buttons that appear in the Desktop site to the left of the Hamburger Menu-->
                <button href="" type="button" class="btn d-none d-lg-inline me-2">Contact</button> <!--These are the buttons that appear in the Desktop site to the left of the Hamburger Menu-->
                <button class="navbar-button mx-2 bg-transparent" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" onclick="this.classList.toggle('active')"> <!--This is the button that will trigger the collapsible content-->
                    <span class="navbar-hamburger rounded border d-block mb-2" id="line-1"></span>
                    <span class="navbar-hamburger rounded border d-block mb-2" id="line-2"></span>
                    <span class="navbar-hamburger rounded border d-block" id="line-3"></span>
                </button>
            </div>
            <div class="collapse position-absolute top-100 end-0" id="navbarToggleExternalContent"> <!--This is the collapsible content of the navbar-->
                <div class="bg-dark p-4"> <!--Container with Collapsed Content inside-->
                    <h5><a href="" class="text-white h4 text-decoration-none">Home page</a></h5>
                    <h5><a href="" class="text-white h4 text-decoration-none">Membership Access</a></h5>
                    <h5><a href="" class="text-white h4 text-decoration-none">Membership Details</a></h5>
                    <h5><a href="" class="text-white h4 text-decoration-none">Safety</a></h5>
                    <h5><a href="" class="text-white h4 text-decoration-none">Additional Info</a></h5>
                    <h5><a href="" class="text-white h4 text-decoration-none">Contacts</a></h5>
                    <button href="" type="button" class="btn btn-lg d-lg-none me-2">Portal</button> <!--These are the buttons that appear in the Mobile site inside the Hamburger Menu-->
                    <button href="" type="button" class="btn btn-lg d-lg-none">Contact</button> <!--These are the buttons that appear in the Mobile site inside the Hamburger Menu-->
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
