<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <title>Nav Component Trailing</title>
</head>
<body>
    <nav>
        <nav class="navbar navbar-dark bg-dark"> <!--This is the main navbar and this container will be substitued with the developed header-->
            <div class="container-fluid d-flex justify-content-end"> <!--This is the container of the navbar-->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"> <!--This is the button that will trigger the collapsible content-->
                <span class="navbar-toggler-icon"></span> <!--This is the icon of the button-->
              </button>
            </div>
            <div class="collapse justify-content-end" id="navbarToggleExternalContent"> <!--This is the collapsible content of the navbar-->
                <div class="bg-dark p-4"> <!--Container with Collapsed Content inside-->
                    <h5 class="text-white h4">Collapsed content</h5> 
                    <span class="text-muted">Toggleable via the navbar brand.</span>
                </div>
            </div>
        </nav>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
